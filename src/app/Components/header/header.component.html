<!-- header nav -->
<body class="sticky-top">
    <div class="row bg-link p-2 d-flex align-items-center justify-content-center" style="box-shadow: 0 0 10px #d5d5d5;">
        <div class="col-md-3 d-flex align-items-center" routerLink="/home">
            <img src="./assets/Images/logo2.png" alt="logo" width="30"  class="d-inline-block align-text-top" >
            <a href="" class="navbar-brand ms-1" routerLink="/home"><span class="fs-4 text-primary">Meds</span><span class="fs-4" style="color:rgb(77, 175, 12);">Kart</span></a>
        </div>
        <div class="col-md-8 text-end align-items-center text-primary">
            <a href="" class="navbar-brand ms-5">About Us</a>
            <a href="" class="navbar-brand ms-5" data-bs-toggle="modal" data-bs-target="#loginModal" #loginBtn>Login</a>

            <a class="navbar-brand ms-4  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
              *ngIf="isLoginSuccess">{{loggedUserDetails?.userName}} &nbsp; <span><i class="fa-solid fa-user"></i></span></a>
            <ul class="dropdown-menu" *ngIf="isLoginSuccess">
              <li><a class="dropdown-item" (click)="onLogOut()">Logout</a></li>
            </ul>
            
            <a href="" class="navbar-brand ms-5"><i class="bi bi-cart-plus me-1"></i>Cart</a>
            <a href="" class="navbar-brand ms-5"><i class="bi bi-coin me-1"></i >Offers</a>
        </div>
    </div>  
</body>

  
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header p-3">
          <h5 class="modal-title" id="exampleModalLabel">User Account </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <app-sign-up *ngIf="actionName == 'SignUp'"></app-sign-up>
            <app-login *ngIf="actionName == 'SignIn'"></app-login>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" *ngIf="actionName =='SignIn'" (click)="changeAction('SignUp')">Sign-Up</button>
          <button class="btn btn-primary" type="button" *ngIf="actionName =='SignUp'" (click)="changeAction('SignIn')">Login</button>
        </div>
          
        
      </div>
    </div>
  </div>
