<div class="row py-1 bg-primary text-light">
    <div class="col-md-2 text-end cursor fs-5">
        <span class="me-2 fs-5 mt-5" routerLink="/medicines"> <b><i class="bi bi-arrow-left fw-bold fs-5"></i></b></span> Top Deals
    </div>
</div>
<div class="row py-3 text-dark py-3" style="background-color:#f1f7fe;">
    <div class="col-md-4 text-end ms-5">
        Showing Medicine Availability and Price in <i class="bi bi-geo-alt"></i> 
        <!-- {{pincodeDetails.pincodeCity}} &nbsp; {{pincodeDetails.pincode}} -->
    </div>
</div>


<!-- View All -->
<div class="container py-3 mt-4 w-75">
    <div class="fs-4">Shop By Categories </div>
</div>

<div class="container mt-2 w-75">
    <div class="row" *ngFor="let category of TopDealsByCategory;let i=index">
       <div class="col-md-2 my-4">
          <div class="card card-block border-0" style="width: 210px;height: 378px; background-color: #fbf5fd;">
             <div class="card-body d-flex align-items-center justify-content-center flex-column">
                <h5><b>{{category.categoryName}}</b></h5>
                <h6 class="text-primary">View All</h6>
             </div>
          </div>
       </div>
       <div class="col-md-2 mx-5 my-4" *ngFor="let deal of category.top_deals">
          <div class="card card-block border-0 cursor" style="width: 240px;" [routerLink]="['/view-product-details',deal.drugCode]">
             <img [src]="deal.productImageSlug[0]" class="card-img-top m-2 p-4 m-auto" alt="..." style="height: 13rem;">
             <div class="card-body">
                <h6 class="card-title card-description" [title]="deal.description">{{deal.description}}</h6>
                <p class="card-text text-muted">{{deal.type}}</p>
                <span class="card-text" style="font-size: 14px;">MRP</span>
                <p style="font-size: 20px;">â‚¹ <span class="ms-0">{{deal.discountPrice}}</span> &nbsp; 
                    <span style="margin-left: 70px;" class="border border-primary rounded-4"><a class="text-decoration-none p-2 text-center align-middle fs-6">ADD</a>
                   </span></p>
             </div>
          </div>
       </div>
 
    </div>
 </div>
