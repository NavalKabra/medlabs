<div class="container">
    <div class="alert alert-danger d-flex align-middle align-items-center" style="height:3rem; font-size:15px;"
        role="alert" *ngIf="isNewUser">
        User does not exists against this Mobile no. Please check your credentials or register first.
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="box">
            <div class="inputBox my-2">
                <input type="text" name="uName" required onkeyup="this.setAttribute('value', this.value);" value=""
                    formControlName="mobileNo">
                <label>Mobile No</label>
            </div>

            <div class="inputBox my-2">
                <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);"
                    value="" formControlName="password">
                <label>Password</label>
            </div>

            <button type="submit" class="btn btn-primary col-12 mb-2">Login</button>

        </div>
    </form>
</div>
