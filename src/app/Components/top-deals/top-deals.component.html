<div class="container clearfix w-75 cursor">
<div class="clearfix mt-5 mb-4">
    <div class="float-start fs-3">Top Deals</div>
    <div class="float-end fs-5 text-primary" routerLink="/view-all-top-deals">View All</div>
</div>

    <div class="row cursor">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let deal of topDeals">
            <ng-template carouselSlide [id]="deal.id">
              <!-- <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title"> -->

        <div class="card card-block" style="width:250px;">
        <img [src]="deal.productImageSlug[0]" [routerLink]="['/view-product-details',deal.drugCode]" class="card-img-top m-2 p-4" alt="" height="200">
        <div class="card-body">
            <h6 class="card-title card-description" [title]="deal.description">{{deal.description}}</h6>
            <p class="card-text text-muted">{{deal.type}}</p>
            <span class="card-text text-muted">MRP</span>
            <p style="font-size: 20px;">â‚¹ <span class="ms-0"><b>{{deal.discountPrice}}</b></span>&nbsp; 
                <span style="margin-left:100px;" class="border border-primary rounded"><a class="text-decoration-none px-2 fs-6" (click)="addToCart(deal)">ADD</a>
                </span></p>
        </div>
        </div>

            </ng-template>
          </ng-container>
        </owl-carousel-o>
        
    </div>
</div>
